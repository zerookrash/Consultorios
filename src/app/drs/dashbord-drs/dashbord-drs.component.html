<div class="row">
    <div class="card w-100 pad">
        <div class="card-title">
            <h3><small>Realiza tu reserva</small> {{user.realm}}</h3>
            <hr>
        </div>
        <div class="card-body">
            <form #formCita="ngForm" (ngSubmit)="onCita()">

                <div class="row">
                    <div class="col-12 col-md-6">
                        <dl-date-time-picker maxView="year" minView="hour" startView="day" id="fechaCita" #fechaCita='ngModel' name="fechaCita" [(ngModel)]="reg_cita.fechaCita"></dl-date-time-picker>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="consultorio">Consultorios</label>
                            <select class="form-control w-100" id="consultorio" #consultorio='ngModel' name="consultorio" [(ngModel)]="reg_cita.consultorio">
                                <option *ngIf="espDrs" value="MG1">MG1</option>
                                <option *ngIf="espDrs" value="MG2">MG2</option>
                                <option *ngIf="espDrs" value="MG3">MG3</option>
                                <option *ngIf="espDrs" value="MG4">MG4</option>
                                <option *ngIf="espPs" value="PS1">PS1</option>
                                <option *ngIf="espPs" value="PS2">PS2</option>
                                <option *ngIf="espPs" value="PS3">PS3</option>
                                <option *ngIf="espPs" value="PS4">PS4</option>
                                <option *ngIf="espSj" value="SJ1">SJ1</option>
                                <option *ngIf="espSj" value="SJ2">SJ2</option>
                            </select>
                            <div *ngIf="mensaje" class="alert alert-danger mt-4 text-center" role="alert">
                                Tiene un adeudo!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <button type="submit" class="btn btn-lg btn-outline-primary btn-block">Registre su cita</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
<div class="row">
    <div class="card w-100 pad">
        <div class="card-title">
            <h3><small>Citas de</small> {{user.realm}}</h3>
            <hr>
        </div>
        <div class="card-body scrollmenu">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Fecha y hora</th>
                        <th scope="col">Consultorio</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cita of citasServices.citasUsr">
                        <td> {{cita.fecha_cita | date: 'medium'}} </td>
                        <td> {{cita.consultorio}} </td>
                        <td> {{cita.estadoPago}} </td>
                        <td> <button class="btn btn-circle btn-danger" (click)="onDelete(cita.catUsuariosId, cita.id)"><i class="fas fa-trash"></i></button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
